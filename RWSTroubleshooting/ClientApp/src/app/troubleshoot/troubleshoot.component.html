<h1>RWS Troubleshooting</h1>

<p>{{stepText}}</p>

<div *ngFor="let option of options; index as i;">
  <label>
    <input type="radio" [(ngModel)]="nextStep" value="{{option.nextStep}}" name="option{{i}}" />
    {{option.text}}
  </label>
</div>

<button class="btn btn-primary" (click)="getNextStep()">Submit</button>
